<body>
  <header>
    <div class="header-container">
      <img src="lpslogo.jpg" alt="LPS Logo" class="header-image" id="logo">
      <div class="glitch-container">
        <img src="glitch1.png" alt="Glitch Image" class="glitch-image">
        <img src="glitch2.png" alt="Glitch Image" class="glitch-image">
        <img src="glitch3.png" alt="Glitch Image" class="glitch-image">
        <img src="glitch4.png" alt="Glitch Image" class="glitch-image">
      </div>
      <div class="underlay-container">
        <div class="underlay-image"></div>
      </div>
    </div> 
    <div class="link-buttons">
        <a href="index.html">Main Page</a>
        <a href="about.html">About the LPS</a>
        <a href="guide.html">Field Guide</a>
        <a href="help.html">Request Investigation</a>
        <a href="forum.html">Forums</a>
      </div>    
  </header>


  <script>
    const logo = document.getElementById('logo');
    const glitchImages = Array.from(document.querySelectorAll('.glitch-image'));
    const underlay = document.querySelector('.underlay-image');

    function shiftImage() {
      const shiftDuration = Math.random() * 900 + 100; // Random duration between 100ms and 1000ms
      const shiftDistance = Math.random() * 20 - 10; // Random shift distance between -10px and 10px

      logo.style.transform = `translateY(${shiftDistance}px)`;

      setTimeout(() => {
        logo.style.transform = '';
        shiftImage();
      }, shiftDuration);
    }

    function toggleGlitch() {
      const glitchDuration = Math.random() * 200 + 10; // Random duration between 100ms and 500ms for glitch display

      glitchImages.forEach((glitchImage) => {
        glitchImage.style.opacity = '0'; // Hide all glitch images
      });

      const randomGlitchImageIndex = Math.floor(Math.random() * glitchImages.length);
      const randomGlitchImage = glitchImages[randomGlitchImageIndex];

      randomGlitchImage.style.opacity = '1'; // Show the random glitch image

      setTimeout(() => {
        randomGlitchImage.style.opacity = '0'; // Hide the random glitch image
        setTimeout(toggleGlitch, Math.random() * 1400 + 100); // Random delay between 100ms and 1500ms for the next glitch appearance
      }, glitchDuration);
    }

    function toggleUnderlay() {
      const isUnderlay = Math.random() < 0.5; // Randomly choose whether to show underlay or not

      if (isUnderlay) {
        const underlayImage = Math.random() < 0.5 ? 'underlay 1.png' : 'underlay 2.png';
        const underlayDuration = Math.random() * 600 + 200; // Random duration between 200ms and 800ms

        underlay.style.backgroundImage = `url('${underlayImage}')`;

        setTimeout(() => {
          underlay.style.backgroundImage = '';
        }, underlayDuration);
      }

      setTimeout(toggleUnderlay, Math.random() * 800 + 200); // Random delay for next underlay
    }

    shiftImage();
    toggleGlitch();
    toggleUnderlay();
  </script>


</body>
</html>
